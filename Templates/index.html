<!DOCTYPE html>
<html>
<head>
  <title>Account Creation Form</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h2>Create an Account</h2>
  <form action="#">
    <label for="company_user_id">Company User ID:</label>
    <input type="text" id="company_user_id" name="company_user_id" required><br><br>
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required><br><br>
    <label for="company_id">Company ID:</label>
    <input type="text" id="company_id" name="company_id" required><br><br>
    <label for="user_pin">User Pin:</label>
    <input type="text" id="user_pin" name="user_pin" required><br><br>
    <label for="user_last_name">Last Name:</label>
    <input type="text" id="user_last_name" name="user_last_name" required><br><br>
    <label for="user_first_name">First Name:</label>
    <input type="text" id="user_first_name" name="user_first_name" required><br><br>
    <label for="user_email">Email:</label>
    <input type="email" id="user_email" name="user_email" required><br><br>
    <label for="user_phone">Phone:</label>
    <input type="text" id="user_phone" name="user_phone" required><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
